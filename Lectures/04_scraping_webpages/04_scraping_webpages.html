# World Wide Web (WWW) 

WWW (or the **Web**) is the information system where documents (web pages) are identified by Uniform Resource Locators (**URL**s)

A web page consists of:
* <svg aria-hidden="true" role="img" viewBox="0 0 384 512" style="height:1em;width:0.75em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:orange;overflow:visible;position:relative;"><path d="M0 32l34.9 395.8L191.5 480l157.6-52.2L384 32H0zm308.2 127.9H124.4l4.1 49.4h175.6l-13.6 148.4-97.9 27v.3h-1.1l-98.7-27.3-6-75.8h47.7L138 320l53.5 14.5 53.7-14.5 6-62.2H84.3L71.5 112.2h241.1l-4.4 47.7z"/></svg> **HTML** provides the basic structure of the web page
* <svg aria-hidden="true" role="img" viewBox="0 0 384 512" style="height:1em;width:0.75em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M0 32l34.9 395.8L192 480l157.1-52.2L384 32H0zm313.1 80l-4.8 47.3L193 208.6l-.3.1h111.5l-12.8 146.6-98.2 28.7-98.8-29.2-6.4-73.9h48.9l3.2 38.3 52.6 13.3 54.7-15.4 3.7-61.6-166.3-.5v-.1l-.2.1-3.6-46.3L193.1 162l6.5-2.7H76.7L70.9 112h242.2z"/></svg> **CSS** controls the look of the web page (optional)
* <svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:gold;overflow:visible;position:relative;"><path d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zM243.8 381.4c0 43.6-25.6 63.5-62.9 63.5-33.7 0-53.2-17.4-63.2-38.5l34.3-20.7c6.6 11.7 12.6 21.6 27.1 21.6 13.8 0 22.6-5.4 22.6-26.5V237.7h42.1v143.7zm99.6 63.5c-39.1 0-64.4-18.6-76.7-43l34.3-19.8c9 14.7 20.8 25.6 41.5 25.6 17.4 0 28.6-8.7 28.6-20.8 0-14.4-11.4-19.5-30.7-28l-10.5-4.5c-30.4-12.9-50.5-29.2-50.5-63.5 0-31.6 24.1-55.6 61.6-55.6 26.8 0 46 9.3 59.8 33.7L368 290c-7.2-12.9-15-18-27.1-18-12.3 0-20.1 7.8-20.1 18 0 12.6 7.8 17.7 25.9 25.6l10.5 4.5c35.8 15.3 55.9 31 55.9 66.2 0 37.8-29.8 58.6-69.7 58.6z"/></svg>&lt;/span&gt; **JS** is a programming language that can modify the behavior of elements of the web page (optional)

# <svg aria-hidden="true" role="img" viewBox="0 0 384 512" style="height:1em;width:0.75em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:orange;overflow:visible;position:relative;"><path d="M0 32l34.9 395.8L191.5 480l157.6-52.2L384 32H0zm308.2 127.9H124.4l4.1 49.4h175.6l-13.6 148.4-97.9 27v.3h-1.1l-98.7-27.3-6-75.8h47.7L138 320l53.5 14.5 53.7-14.5 6-62.2H84.3L71.5 112.2h241.1l-4.4 47.7z"/></svg> HTML Structure

```html
&lt;!DOCTYPE html&gt;

&lt;html&gt;
  &lt;!--This is a comment and ignored by web client.--&gt;
  &lt;head&gt;
    &lt;!--This section contains web page metadata.--&gt;
    &lt;title&gt;ISA 401: Business Intelligence and Data Viz&lt;/title&gt;
    &lt;meta name="author" content="Fadel Megahed"&gt;
    &lt;link rel="stylesheet" href="css/styles.css"&gt;
  &lt;/head&gt;

  &lt;body&gt;
    &lt;!--This section contains what you want to display on your web page.--&gt;
    &lt;h1&gt;I'm a first level header&lt;/h1&gt;
    &lt;p&gt;This is a &lt;b&gt;paragraph&lt;/b&gt;.&lt;/p&gt;
  &lt;/body&gt;
&lt;/html&gt;
```

???

* servr::httd() to serve
* HTML: hier str: elements (`&lt;tags&gt;`) and optional attributes, and contents
* &gt; 100 elements: each html page must have `&lt;head&gt;` and `&lt;body&gt;`. (rich format -&gt; md)
* block tags: h1, p
* inline tags: bold a

# <svg aria-hidden="true" role="img" viewBox="0 0 384 512" style="height:1em;width:0.75em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M0 32l34.9 395.8L192 480l157.1-52.2L384 32H0zm313.1 80l-4.8 47.3L193 208.6l-.3.1h111.5l-12.8 146.6-98.2 28.7-98.8-29.2-6.4-73.9h48.9l3.2 38.3 52.6 13.3 54.7-15.4 3.7-61.6-166.3-.5v-.1l-.2.1-3.6-46.3L193.1 162l6.5-2.7H76.7L70.9 112h242.2z"/></svg> Cascading Style Sheet (CSS)

* with the extension `.css`
* 3 ways to style elements in HTML:
  * **inline** by using the `style` attribute inside HTML start tag:
  &lt;center&gt;
  &lt;span class="remark-code grey" style="font-size:14pt;"&gt;&amp;lt;h1 &lt;span class="red"&gt;style="color:blue;"&lt;/span&gt;&gt;Blue Header&amp;lt;/h1&gt;&lt;/span&gt;
  &lt;/center&gt;
  + **externally** by using the `&lt;link&gt;` element:
  &lt;center&gt;
  &lt;span class="remark-code red" style="font-size:14pt;"&gt;&amp;lt;link rel="stylesheet" href="styles.css"&gt;&lt;/span&gt;
  &lt;/center&gt;
  + **internally** by defining within `&lt;style&gt;` element:

&lt;div style="margin-left:35%; width:350px;"&gt;
```html
&lt;style type="text/css"&gt;
h1 { color: blue; }
&lt;/style&gt;
```
&lt;/div&gt;
By convention, the `&lt;style&gt;` and `&lt;link&gt;` elements tend to go into the `&lt;head&gt;` section of the HTML document.

* JS is a programming language and enable interactive components in HTML documents.
* 2 ways to insert JS into a HTML document:
  + **internally** by defining within `&lt;script&gt;` element:
```html
  &lt;script&gt;
  document.getElementById("p1").innerHTML = "content";
  &lt;/script&gt;
```
  + **externally** by using the `src` attribute to refer to the external file:
```html
  &lt;script src="js/myjs.js"&gt;&lt;/script&gt;
```

# Legal and Ethical Issues with Web Scraping

---

# `Robots.txt`

When scraping/crawling the web you need to be aware of `robots.txt`. 

&gt; _The robots exclusion standard, also known as the robots exclusion protocol or simply robots.txt, is a standard used by websites to communicate with web crawlers and other web robots. The standard specifies how to inform the web robot about which areas of the website should not be processed or scanned_. --- [Wikipedia](https://en.wikipedia.org/wiki/Robots_exclusion_standard)


Using the excellent [robotstxt](https://cran.r-project.org/package=robotstxt/vignettes/using_robotstxt.html) <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:gold;overflow:visible;position:relative;"><path d="M509.5 184.6L458.9 32.8C452.4 13.2 434.1 0 413.4 0H272v192h238.7c-.4-2.5-.4-5-1.2-7.4zM240 0H98.6c-20.7 0-39 13.2-45.5 32.8L2.5 184.6c-.8 2.4-.8 4.9-1.2 7.4H240V0zM0 224v240c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V224H0z"/></svg> to check if scraping/crawling a specific directory is allowed.


```r
if(require(robotstxt)==FALSE) install.packages("robotstxt")

robotstxt::paths_allowed(paths  = "2021/", domain = "planecrashinfo.com", bot    = "*")
```

```
## [1] TRUE
```

# Terms of Service

Most large companies have **terms of service** that supplement what is permitted and/or disallowed on their `robots.txt` file. Examples include:  

  - [Yelp's US Terms of Service](https://terms.yelp.com/tos/en_us/20200101_en_us/)
  
  - [LinkedIn Terms of Service](https://www.linkedin.com/legal/l/service-terms)
