```r
crashes = 
  # reading the data directly from the source
  read_csv("https://data.cincinnati-oh.gov/api/views/rvmt-pkmq/rows.csv?accessType=DOWNLOAD") %&gt;% 
  # changing all variable names to snake_case
  clean_names() %&gt;% 
  # selecting variables of interest
  select(address_x, latitude_x, longitude_x, cpd_neighborhood, datecrashreported, instanceid, 
         typeofperson, weather) %&gt;%
  # engineering some features from the data
  mutate(
    datetime = parse_date_time(datecrashreported, 
                               orders = "'%m/%d/%Y %I:%M:%S %p", tz =  'America/New_York'),
    hour = hour(datetime),
    date = as_date(datetime)
  )
```

### The Beauty of Programming Languages 

- Programming languages are **languages**.  

- Per [Hadley Wickham](https://speakerdeck.com/hadley/you-cant-do-data-science-in-a-gui?slide=14), **it's just text** -- which gives you access to **two extremely powerful techniques**!!!

- The `tidyverse` group of packages have simplified the workflow for data analytics/science.

# Assignment

The first set of operators that you should know about in R is for assignment. <svg aria-hidden="true" role="img" viewBox="0 0 581 512" style="height:1em;width:1.13em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M581 226.6C581 119.1 450.9 32 290.5 32S0 119.1 0 226.6C0 322.4 103.3 402 239.4 418.1V480h99.1v-61.5c24.3-2.7 47.6-7.4 69.4-13.9L448 480h112l-67.4-113.7c54.5-35.4 88.4-84.9 88.4-139.7zm-466.8 14.5c0-73.5 98.9-133 220.8-133s211.9 40.7 211.9 133c0 50.1-26.5 85-70.3 106.4-2.4-1.6-4.7-2.9-6.4-3.7-10.2-5.2-27.8-10.5-27.8-10.5s86.6-6.4 86.6-92.7-90.6-87.9-90.6-87.9h-199V361c-74.1-21.5-125.2-67.1-125.2-119.9zm225.1 38.3v-55.6c57.8 0 87.8-6.8 87.8 27.3 0 36.5-38.2 28.3-87.8 28.3zm-.9 72.5H365c10.8 0 18.9 11.7 24 19.2-16.1 1.9-33 2.8-50.6 2.9v-22.1z"/></svg> has three assignment operators: &lt;-, =, and -&gt;,  which can be used as follows.  


```r
x1 &lt;- 5

x2 = 5

5 -&gt; x3

print(paste0("The values of x1, x2, and x3 are ", x1, ", ", x2, ", and ", x3,
             " respectively"))
```

```
## [1] "The values of x1, x2, and x3 are 5, 5, and 5 respectively"
```

The operator &lt;- can be written using the shortcut `Alt` + `-` on a Windows machine. If we focus on the first two operators, you would notice that the assignment consists of three parts:  

  - The left-hand side: **variable names** (`x1` or `x2`), 
  - The assignment operator: `&lt;-` (or alternatively `=`), and 
  - The right-hand side: **values** (`5`)
